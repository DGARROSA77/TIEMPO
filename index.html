<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Saturday March 12</span>
                    </small>
                </div>
            </div>

            <div class="weather">
                <img src="./Assets/Icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>

    <div class="panel">
        <form action="" id="locationInput">
            <input type="text" class="search" placeholder="Search Location...">
            <button type="submit" class="submit">
                <i class='bx bx-search'></i>
            </button>
        </form>



        <ul class="cities">
            <li class="city">Madrid</li>
            <li class="city">Berlin</li>
            <li class="city">New York</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="cloud">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="cloud">8km/h</span>
            </li>
        </ul>
    </div>

</body>

</html>
